<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video/Audio Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 2rem; }
        .error { color: red; margin: 1rem 0; }
        .result-section { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Video/Audio Summarizer</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Video/Audio File</label>
                <input type="file" class="form-control" id="file" name="file" accept=".mp3,.mp4,.wav,.m4a">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Process</button>
        </form>

        {% if key_points %}
        <div class="result-section">
            <h3>Key Points</h3>
            <ul class="list-group">
                {% for point in key_points %}
                <li class="list-group-item">{{ point }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="result-section">
            <h3>Action Items</h3>
            <ul class="list-group">
                {% for item in action_items %}
                <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
